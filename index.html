<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="title">
                <h1>got marketing? advance your business insight</h1>
            </div>
            <div class="info">
                <h6>Fill out the form and receive our award winning newsletter</h6>
            </div>
        </div>
        <div class="box2">
            <form class="form">
                <div class="input-name">
                    <label for="name">
                        Name:
                    </label>                       
                    <input type="text" name="name" class="name" id="name">
                </div>
                <div class="input-email">
                    <label for="email">
                        Email:
                    </label>                        
                    <input type="email" name="email" class="email" id="email">
                </div>
                <input type="submit" class="submit" name="submit" value="Sign me up">
            </form>
        </div>
    </div>
</body>
</html>
